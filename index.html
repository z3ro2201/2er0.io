<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2ERO</title>
        <meta name="title" content="2ERO" />
        <meta name="description" content="2ERO의 일상 이야기" />
        <meta name="robots" content="all" />
        <link rel="icon" href="/assets/images/favicon.png" />
        <link rel="apple-touch-icon" href="/assets/images/favicon_apple.png" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://2er0.io" />
        <meta property="og:title" content="2ERO" />
        <meta property="og:description" content="2ERO의 일상 이야기" />
        <meta property="og:image" content="/assets/images/profile.png" />
        <link rel="canonical" href="https://2er0.io" />
        <link rel="stylesheet" href="/assets/styles/season3_front.css" />
        <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css" />
        <script src="/assets/scripts/2er0_season3.js"></script>
    </head>
    <body>
        <div class="container">
            <button id="topNavBar_mobileButton">
                <i class="fa-solid fa-bars"></i>
                <div class="blind-text">메뉴</div>
            </button>
            <nav id="topNavBar">
                <span class="navTabLink" sociallink data-id="home" data-title=""></span>
                <span class="navTabLink" sociallink data-id="simpleProfile" data-title=""></span>
                <a href="//blog.2er0.io" class="navTabLink" sociallink data-id="blog" data-title=""></a>
                <a href="//github.com/z3ro2201" class="navTabLink" sociallink data-id="github" data-title=""></a>
                <a href="//instagram.com" class="navTabLink" sociallink data-id="instagram" data-title=""></a>
                <span class="navTabLink" sociallink data-id="player" data-title=""></span>
            </nav>
            <div id="home">
                <div class="profile-image">
                    <picture>
                        <source srcset="/assets/images/profile.webp" type="image/webp" />
                        <source srcset="/assets/images/profile.png" type="image/png" />
                        <img src="/assets/images/profile.png" alt="" />
                    </picture>
                </div>
                <h3 id="siteVer"></h3>
                <div class="front-message">메시지 남김</div>
                <div class="social-link">
                    <span class="rounded-link" sociallink data-id="simpleProfile" data-title="">
                        <i class="fa-solid fa-question"></i>
                    </span>
                    <a
                        href="//blog.2er0.io"
                        class="rounded-link"
                        sociallink
                        data-id="blog"
                        data-title=""
                        target="_blank"
                    >
                        <i class="fa-solid fa-rss"></i>
                    </a>
                    <a
                        href="//github.com/z3ro2201"
                        class="rounded-link"
                        sociallink
                        data-id="github"
                        data-title=""
                        target="_blank"
                    >
                        <i class="fa-brands fa-github-alt"></i>
                    </a>
                    <a
                        href="//instagram.com"
                        class="rounded-link"
                        sociallink
                        data-id="instagram"
                        data-title=""
                        target="_blank"
                    >
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <span id="playerControl" class="rounded-link" sociallink data-id="player" data-title="">
                        <i class="fa-solid fa-play"></i>
                    </span>
                </div>
                <div class="returnOldSite">
                    <i class="fa-solid fa-reply"></i>
                    <a href="//s2.2er0.io" sociallink data-id="oldsite" data-title=""></a>
                </div>
                <div class="email">
                    <a href="mailto:hello@2er0.io" class="mailtoLink">
                        <i class="fa-solid fa-envelope"></i>
                        <span>hello@2er0.io</span>
                    </a>
                </div>
            </div>
            <div id="profile" class="d-none">
                <div class="profile-box">
                    <div class="row">
                        <h1 profile data-id="siteTitle"></h1>
                        <p profile data-id="siteDescription"></p>
                    </div>
                    <hr />
                    <div class="row">
                        <h2 profile data-id="nameTitle"></h2>
                        <p profile data-id="name"></p>
                    </div>
                    <div class="row">
                        <h2 profile data-id="gameNameTitle"></h2>
                        <a
                            href="https://lostark.game.onstove.com/Profile/Character/%EC%9E%90%EC%9C%A0%EB%A5%BC%ED%96%A5%ED%95%9C%EC%99%B8%EC%B9%A8"
                            target="_blank"
                            profile
                            data-id="gameName"
                        ></a>
                    </div>
                    <div class="row">
                        <h2 profile data-id="emailTitle"></h2>
                        <a href="mailto:hello@2er0.io" profile data-id="email"></a>
                    </div>
                    <div class="row">
                        <h2 profile data-id="githubTitle"></h2>
                        <a href="//github.com/z3ro2201" profile data-id="github"></a>
                    </div>
                    <div class="row">
                        <h2 profile data-id="programLanguageTitle"></h2>
                        <p profile data-id="programLanguage"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
